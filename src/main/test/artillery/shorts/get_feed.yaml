config:
  target: http://127.0.0.1:8080/tukano/rest
  processor: "./shorts-utils.js"
  plugins:
    expect: { }
    metrics-by-endpoint: {}
  phases:
    - name: simple_post
      duration: 25
      arrivalRate: 1
  payload:
    path: ../data/random_users.csv
    order: sequence
    skipHeader: true
    delimiter: ","
    skipEmptyLines: true
    fields:
      - "userId"
      - "pwd"
      - "email"
      - "displayName"
scenarios:
  - name: create a short
    flow:
      - post:
          url: /users/login
          expect:
            - statusCode: 200
          headers:
            Content-Type: application/x-www-form-urlencoded
          body: "userId={{ userId }}&pwd={{ pwd }}"
      - log: "Login successful, proceeding to like a short."
      - get:
          url: /shorts/{{ userId }}/feed
          expect:
            - statusCode: 200